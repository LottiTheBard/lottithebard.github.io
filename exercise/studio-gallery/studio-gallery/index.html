<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="frame-2">
                            <div class="frame-1">
                                <img 
                                    src="images/spirl.jpg"
                                    alt="spirl stain glass"
                                    class="spirl"
                                >
                            </div>
                        </div>
                        <div class="outerframe-featuredtext">
                            <h3>
                                Welcome To The Gallery
                            </h3>
                        </div>
                    </div>
                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="frame-5">
                            <div class="frame-6">
                                <img
                                    src="images/music.jpg"
                                    alt="A crafty sculpure formed on nuts and
                                    wire to form a person plays an 
                                    instrument."
                                    class="music"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div class="frame-3">
                            <div class="frame-4">
                                <img 
                                    src="images/person.jpg"
                                    alt="women with glowing sparkles on 
                                    side on face"
                                    class="person"
                                >
                            </div>
                        </div>        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
