<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <a href="#index.html" class="bungee-hairline-regular">Home</a>
            <a href="gallery.html" class="bungee-hairline-regular">Gallery</a>
            <a href="#" class="bungee-hairline-regular">About Me</a>
            <a href="#" class="bungee-hairline-regular">Serves</a>
            <a href="#" class="bungee-hairline-regular">Contact</a>
        </div>
        <div id="hero">
            <h1 class="bungee-hairline-regular"> Photos by Jim</h1>
            <p class="bungee-hairline-regular" id="call-to-action">
                <a href="#gallery">
                    View Gallery
                </a>
            </p>
        </div>
        <div id="layout">
            <h2 class="bungee-hairline-regular" id="header"> Sample Gallery</h2>
            <hr>
            <div id="gallery">
                <img
                    src="images/gallery-work/urban-2b3sc.jpg"
                    alt="Curved street"
                >
                <img
                    src="images/gallery-work/urban-5sn81.jpg"
                    alt="Small alleyway"
                >
                <img
                    src="images/gallery-work/urban-9mb73.jpg"
                    alt="Crowded square"
                >
                <img
                    src="images/gallery-work/urban-8zu9s.jpg"
                    alt="Empty hallway"
                >
                <img
                    src="images/gallery-work/urban-11n8m.jpg"
                    alt="Back alley"
                >
                <img
                    src="images/gallery-work/urban-14h7y.jpg"
                    alt="Empty street"
                >
                <img
                    src="images/gallery-work/urban-15r57.jpg"
                    alt="Stairs"
                >
                <img
                    src="images/gallery-work/urban-16ij4.jpg"
                    alt="Subway"
                >
                <img
                    src="images/gallery-work/urban-20vb1.jpg"
                    alt="Snowy street"
                >
            </div>
            <hr>  
        </div>
        <div class="card">
            <div class="card-layout">
                <h3 class="bungee-hairline-regular">About</h3>
                <img
                    src="images/gallery-work/urban-1a4h3.jpg"
                    alt="Empty hallway"
                >
                <div class="card-button">
                    <a href="#" class="bungee-hairline-regular">Learn More</a>
                </div>
            </div>
            <div class="card-layout">
                <h3 class="bungee-hairline-regular">Services</h3>
                <img
                    src="images/gallery-work/urban-3u8sv.jpg"
                    alt="Back Alley"
                >
                <div class="card-button">
                    <a href="#" class="bungee-hairline-regular">View Rates</a>
                </div>
            </div>
            <div class="card-layout">
                <h3 class="bungee-hairline-regular">Contact</h3>
                <img
                    src="images/gallery-work/urban-4n802.jpg"
                    alt="Crowded square"
                >
                <div class="card-button">
                    <a href="#" class="bungee-hairline-regular">Reach Out</a>
                </div>
            </div>
        </div>
    </body>
</html>
