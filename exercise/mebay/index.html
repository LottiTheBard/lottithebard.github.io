<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mebay</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>
                <b><span id="m">m</span><span id="e">e</span><span id="b">b</span><span id="a">a</span><span id="y">y<span></b>
            </h1>
            <p>
                Shop by catagory
                <i class="fa-solid fa-chevron-down"></i>
            </p>
            <div id="search-bar">
                <p>
                    <i class="fa-solid fa-magnifying-glass"></i> 
                    Search for anything
                </p>
                <p>All catagories</p>
            </div>
            <div id="search">
                <p>Search</p> 
            </div>
        </div>
        <div id="grid-layout">
            <div id="product-photos">
                <img 
                    src="images/hp-wand-holder-1.webp"
                    alt="Deathly Hollows wand holder"
                >
                <img
                    src="images/hp-wand-holder-2.webp"
                    alt="Deathly Hollows wand holder"
                >
                <img
                    src="images/hp-wand-holder-3.webp"
                    alt="Deathly Hollows wand holder"
                >
                <img
                    src="images/hp-wand-holder-4.webp"
                    alt="Deathly Hollows wand holder"
                >
            </div>
            <div id="product">
                <div>
                    <img
                        src="images/hp-wand-holder-1.webp"
                        alt="Deathly Hollows wand holder"
                    >
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div id="product-info">
                <h3>3D Harry Potter Wand Holder</h3>
                <hr>
                <div id="seller"><b>M</b></div>
                <p id="seller-name">
                    <a href="#">melissa_marc</a>
                    (265)
                </p>
                <p>
                    <a href="#">
                        100% positiveSeller's - 
                    </a>
                    <a href="#">
                        other itemsSeller's -
                    </a>
                    <a id="href=#">
                        Contact seller
                    </a>
                </p>
                <hr>
                <h2>US $17.00</h2>
                <p>
                    Condition:
                    <b>New</b>    
                </p>
                <div id="quantity">
                    <p>
                        Quantity:
                    </p>
                    <p id="number">
                        1
                    </p>
                    <p id="sold">
                        2 available 4 sold
                    </p>
                </div>
                <div id="button-1" href="#">
                    <p>
                        <b>BUY It Now</b>
                    </p>
                </div>
                <div id="button-2" href="#">
                    <p>
                        <b>Add to Cart</b>
                    </p>
                </div>
                <div id="button-3" href="#">
                    <p>
                        <b>Add to Favorites</b>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
