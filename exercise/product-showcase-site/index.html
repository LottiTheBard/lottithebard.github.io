<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Showcase Site</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="center-align">
            <div class="product-1">
                <h1 id="cat-dice-heading">Kitty Dice Sweatshirt</h1>
                <img
                    src="images/cat-dice-hoodie-01.png"
                    alt="A sweatshirt with a cat rolling dice."
                    id="cat-dice-image"                
                >
                <p>
                    Roll a wisdom saving throw or be charmed 
                    by our cat friend!
                </p>
            </div>
            <div class="product-2">
                <h1 id="bg3-hoodie-heading">
                    Baulder's Gate 3 Hoodie
                </h1>
                <img
                    src="images/bg3-hoodie.avif"
                    alt="Baulder's Gate 3 - Astarion Hoodie"
                    id="bg3-hoodie-img"
                >
                <p>
                    Support your favorite vampire with this premium hoodie!
                </p>
            </div>
            <div class="product-3">
                <h1 id="fairy-grunge-hoodie">
                    Fairy Grunge Core Hoodie
                </h1>
                <img
                    src="images/fairy-grunge-hoodie.avif"
                    alt="A hoodie with forest elements and mushrooms"
                    id="fairy-grunge-hoodie-img"
                >
                <p>
                    Enter a forest of magic and mystery!
                </p>
            </div>
        </div>
    </body>
</html>
